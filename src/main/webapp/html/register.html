<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="../css/zhuce.css" />

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/zhuce-image-3.png" class="theimg"/>
        <img src="../images/zhuce-image-2.png" class="secimg"/>
        <img src="../images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>已经注册？<a href="index.html"><span class="blue">请登录</span></a></p></div>
        <div class="txt txt0">
            <span style="letter-spacing:8px; color: #0C0C0C">用户名:</span>
            <input name=""  id="name" type="text" class="txtphone" onblur="checkUser()" placeholder="请输入用户名(6-12位)"/>
            <span id="spanuser"></span>
        </div>
         <div class="txt txt0">
             <span style="letter-spacing:8px; color: #0C0C0C">手机号:</span>
             <input name="" id="telephone" type="text" class="txtphone" onblur="checkTel()" placeholder="请输入手机号码"/>
             <span id="spantel"></span>
         </div>
         <div class="txt txt0">
             <span style="float:left; color: #0C0C0C">短信验证码:</span>
             <input name="" type="text" placeholder="请输入短信验证码" class="txtyzmdx"/>
             <a href="javascript:;" class="tipTimer" onClick="settime(this)">获取到短信验证码</a>
         </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px; color: #0C0C0C">登录密码:</span>
            <input name="" id="password" type="password" class="txtphone" onblur="checkPassword()" placeholder="请输入密码（6-12位）"/>
            <span id="spanpass"></span>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px; color: #0C0C0C">重复密码:</span>
            <input name="" id="againpass" type="password" class="txtphone" onblur="checkrePassword()" placeholder="请再次输入密码"/>
            <span id="spanrepass"></span>
        </div>
        <div class="txt txt0">
            <!--<a href="zhuce.html"><span style=" float:left;color:#31acfb"><返回上一步</span></a>-->
            <a href="zhuceSucc.html"><div class="zhucebtn" onclick="UsersRegister()">确认注册</div></a>
        </div>
     </div>
  </div>
</div>
