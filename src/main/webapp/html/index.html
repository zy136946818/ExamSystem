<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <!--<img src="../images/login-image-3.png" class="theimg"/>
        <img src="../images/login-image-2.png" class="secimg"/>
        <img src="../images/login-image-1.png" class="firimg"/>-->
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="register.html"><span class="blue" style="color: #00FF00">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:8px;">用户名:</span>
            <input name="" id="telephone" type="text" class="txtphone" onblur="checkUser()" placeholder="请输入注册手机号或用户名"/>
            <span id="spanuser"></span>
        </div>
        <div class="txt">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="" id="password" type="password" class="txtphone" onblur="checkPassword()" placeholder="请输入登录密码"/>
            <span id="spanpass"></span>
        </div>
        <div class="txt">
            <span style=" float:left;letter-spacing:8px;">验证码:</span>
            <input name="" type="text" class="txtyzm" placeholder="请输入页面验证码"/>
            <!--<img src="../images/yanzhengma.png" class="yzmimg"/>-->
             <div><img id="captchaImg" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" ; onblur="checkYzm()"src="../Kaptcha" ></div>
            <span id="spanyzm"></span>
        </div>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            <span style="color: #00FF00">记住我 </span><a href="password_2.html"><span class="blue" style=" padding-left:130px; cursor:pointer; color: #00FF00">忘记密码?</span></a>
        </div>
        <div class="xiayibu" onclick="UsersLogin()">登录</div>
     </div>
  </div>
</div>
