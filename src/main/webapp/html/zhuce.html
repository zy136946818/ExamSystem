
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="../css/zhuce.css" />
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height=$(document).height();
            $('.main').css('height',height);
        })
    </script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/zhuce-image-3.png" class="theimg"/>
        <img src="../images/zhuce-image-2.png" class="secimg"/>
        <img src="../images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>已经注册？<a href="index.html"><span class="blue">请登录</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:10px;">手机号:</span>
            <input name="" id="tel" type="text" class="txtphone" onblur="checkTel()" placeholder="请输入手机号码"/>
            <span id="spantel"></span>
        </div>
        <div class="txt">
            <span style=" float:left;letter-spacing:10px;">验证码:</span>
            <input name="" type="text" class="txtyzm" placeholder="请输入验证码"/>
            <img src="../images/yanzhengma.png"  id="kaptchaImge">
        </div>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            我已经阅读并遵守 <span class="blue" style="cursor:pointer">《光子金融服务协议》</span>
        </div>
        <a href="register.html"><div class="xiayibu">下一步 > </div></a>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2015 （杭州）金融信息服务有限公司    更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></div>
  </div> 
</div>

<script src="../js/jquery-3.2.1.js"></script>
<script>
    function checkTel() {
        var  $tel=$("#tel").val();
        var  $spantel=$("#spantel");
        if($tel==null || $tel==""){
            $spantel.html("手机号码不能为空！！");
            $spantel.css("color","red");
            return false;
        }
        var  regxcode=/^1[34578]\d{9}$/;
        if(regxcode.test($tel)==false){
            $spantel.html("号码不正确！");
            $spantel.css("color","red");
            return false;
        }else{

            $spantel.html("√")
            $spantel.css("color","green");
            return true;

        }
    }

    document.getElementById("kaptchaImge").onclick=function(){
        document.getElementById("kaptchaImge").src="kaptcha.jpg?t="+Math.floor(Math.random()*1000);
    };

</script>
</body>
</html>
