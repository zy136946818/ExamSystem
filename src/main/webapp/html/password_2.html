<body>
<div class="main">
  <div class="main0">

             <input type="text" id="telephone" placeholder="请输入注册手机号"></span>
         </div>
       <div class="itembox itembox_2">
         <label>短信验证码 &nbsp;:</label>
         <input type="text"  placeholder="请输入手机验证码" class="yzm"></span>

       </div>
       <div class="itembox itembox_2">
         <label>登录密码&nbsp;:</label>
         <input type="text" id="password" placeholder="请输入新登录密码"></span>
       </div>
       <div class="itembox itembox_2">
         <label>确认密码&nbsp;:</label>
         <input type="text" id="againpass" placeholder="请再次输入新密码"></span>
       </div>
